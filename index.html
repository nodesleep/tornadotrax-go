<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>TornadoTrax</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/htmx.org@1.8.0"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="container mt-5">
			<h1>TornadoTrax Data</h1>
			<form id="queryForm">
				<div class="mb-3">
					<label for="startDate" class="form-label">Start Date</label>
					<input
						type="date"
						class="form-control"
						id="startDate"
						name="startDate"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="endDate" class="form-label">End Date</label>
					<input
						type="date"
						class="form-control"
						id="endDate"
						name="endDate"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="states" class="form-label">States</label>
					<select
						class="form-control"
						id="states"
						name="states"
						multiple
					>
						<option value="AL">Alabama</option>
						<option value="OH">Ohio</option>
						<option value="KS">Kansas</option>
						<!-- Add other states as needed -->
					</select>
				</div>
				<div class="mb-3">
					<label for="magnitude" class="form-label">Magnitude</label>
					<select
						class="form-control"
						id="magnitude"
						name="mag"
						multiple
					>
						<option value="1">1.0</option>
						<option value="2">2.0</option>
						<option value="3">3.0</option>
						<option value="4">4.0</option>
						<option value="5">5.0</option>
						<!-- Add other magnitudes as needed -->
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Generate</button>
			</form>
			<div id="chart-data">
				<!-- Charts will be rendered here -->
			</div>
		</div>
		<script>
			document
				.getElementById("queryForm")
				.addEventListener("submit", function (event) {
					event.preventDefault();
					const form = event.target;
					const formData = new FormData(form);
					const payload = {};

					formData.forEach((value, key) => {
						if (payload[key]) {
							if (!Array.isArray(payload[key])) {
								payload[key] = [payload[key]];
							}
							payload[key].push(value);
						} else {
							payload[key] = value;
						}
					});

					fetch("/api", {
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify(payload),
					})
						.then((response) => response.json())
						.then((data) => {
							const chartDataDiv =
								document.getElementById("chart-data");
							chartDataDiv.innerHTML = ""; // Clear existing content

							const ctxMag = document.createElement("canvas");
							chartDataDiv.appendChild(ctxMag);
							const ctxInj = document.createElement("canvas");
							chartDataDiv.appendChild(ctxInj);
							const ctxFat = document.createElement("canvas");
							chartDataDiv.appendChild(ctxFat);
							const ctxState = document.createElement("canvas");
							chartDataDiv.appendChild(ctxState);

							const labels = data.data.map((item) => item.date);
							const magData = data.data.map((item) => item.mag);
							const injData = data.data.map((item) => item.inj);
							const fatData = data.data.map((item) => item.fat);

							const stateCounts = data.data.reduce(
								(acc, item) => {
									acc[item.st] = (acc[item.st] || 0) + 1;
									return acc;
								},
								{}
							);
							const stateLabels = Object.keys(stateCounts);
							const stateData = Object.values(stateCounts);

							new Chart(ctxMag, {
								type: "bar",
								data: {
									labels: labels,
									datasets: [
										{
											label: "Magnitude Over Time",
											data: magData,
											backgroundColor:
												"rgba(75, 192, 192, 0.2)",
											borderColor:
												"rgba(75, 192, 192, 1)",
											borderWidth: 1,
										},
									],
								},
								options: {
									responsive: true,
									plugins: {
										legend: { position: "top" },
										title: {
											display: true,
											text: "Tornado Magnitude Over Time",
										},
									},
								},
							});

							new Chart(ctxInj, {
								type: "line",
								data: {
									labels: labels,
									datasets: [
										{
											label: "Injuries Over Time",
											data: injData,
											backgroundColor:
												"rgba(255, 206, 86, 0.2)",
											borderColor:
												"rgba(255, 206, 86, 1)",
											borderWidth: 1,
										},
									],
								},
								options: {
									responsive: true,
									plugins: {
										legend: { position: "top" },
										title: {
											display: true,
											text: "Tornado Injuries Over Time",
										},
									},
								},
							});

							new Chart(ctxFat, {
								type: "line",
								data: {
									labels: labels,
									datasets: [
										{
											label: "Fatalities Over Time",
											data: fatData,
											backgroundColor:
												"rgba(255, 99, 132, 0.2)",
											borderColor:
												"rgba(255, 99, 132, 1)",
											borderWidth: 1,
										},
									],
								},
								options: {
									responsive: true,
									plugins: {
										legend: { position: "top" },
										title: {
											display: true,
											text: "Tornado Fatalities Over Time",
										},
									},
								},
							});

							new Chart(ctxState, {
								type: "bar",
								data: {
									labels: stateLabels,
									datasets: [
										{
											label: "Tornadoes by State",
											data: stateData,
											backgroundColor:
												"rgba(54, 162, 235, 0.2)",
											borderColor:
												"rgba(54, 162, 235, 1)",
											borderWidth: 1,
										},
									],
								},
								options: {
									responsive: true,
									plugins: {
										legend: { position: "top" },
										title: {
											display: true,
											text: "Tornadoes by State",
										},
									},
								},
							});
						})
						.catch((error) => console.error("Error:", error));
				});
		</script>
	</body>
</html>
